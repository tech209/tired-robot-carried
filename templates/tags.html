<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tags - CIA FOIA Library</title>
</head>
<body>
    <h1>All Tags</h1>
    <p><a href="{{ url_for('index') }}">Back to Search</a></p>
    <table border="1" cellpadding="5">
        <tr>
            <th>Tag</th>
            <th>Count</th>
            <th>Browse</th>
        </tr>
        {% for tag, count in tag_counts %}
        <tr>
            <td>{{ tag }}</td>
            <td>{{ count }}</td>
            <td>
                <a href="/?tag={{ tag }}">View Documents</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
